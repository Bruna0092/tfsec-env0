---
checks:
- code: TAG_Environment
    description: Custom check to ensure the Environment tag is applied
    errorMessage: The required Environment tag was missing
    matchSpec:
      action: contains
      name: tags
      value:
        environment:
          action: isAny
          value:
            - production
            - test
            - development
    requiredTypes:
    - resource
    severity: ERROR
    requiredLabels:
    - aws_instance
   
